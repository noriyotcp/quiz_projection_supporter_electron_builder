version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "10:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: electron
    versions:
    - 11.1.1
    - 11.2.1
    - 11.3.0
    - 12.0.0
  - dependency-name: eslint-plugin-prettier
    versions:
    - 3.3.0
  - dependency-name: eslint-plugin-vue
    versions:
    - 7.4.0
